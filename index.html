<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/styles.css" />
  <title>Click Counter Tracker</title>
</head>

<body>
  
  <h1 style="text-align:center;">People Entered: </h1>
  <h2 id="count-el">0</h2>

  <button id="increment-btn" onclick="increment()">Increment</button>
  <p></p>
  <button id="increment-btn" onclick="decrement()">Decrement</button>
  <p></p>
  <button id="increment-btn" onclick="reset()">Reset</button>
  <p></p>
  <button id="increment-btn" onclick="save()">Save</button>

  <p id="save-el">Previous entries: </p>

  <script src="script.js"></script>

</body>
</html>
